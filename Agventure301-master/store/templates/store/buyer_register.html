<!DOCTYPE html>
<html>
<head>
	<title>Buyer Register</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/log.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'images/wave.png' %}" alt="">
	<div class="container">
		<div class="img">
			<img src="{% static 'images/buyer.png' %}">
		</div>
		<div class="login-content">
			<form action="" method="POST">
        {% csrf_token %}
				<img src="{% static 'images/avatar.svg' %}">
				<h2 class="title"><span style="color: #38d39f;">consumer</span> Sign up</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i style="color: #38d39f;" class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		{{form.username}}
           		   </div>
           		</div>
               <div class="input-div pass">
                <div class="i">
                    <i style="color: #38d39f;" class="fas fa-envelope"></i>
                </div>
                <div class="div">
                    {{form.email}}
                </div>
             </div>
             <div class="input-div pass">
              <div class="i">
                  <i style="color: #38d39f;" class="fas fa-lock"></i>
              </div>
              <div class="div">
                  {{form.password1}}
              </div>
           </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i style="color: #38d39f;" class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	{{form.password2}}
            	   </div>
            	</div>
              	<p style="color: red; text-decoration: none;">{{form.errors}}</p>
			  <span style="font-size: small; text-align: right;">One of us? <a href="{% url 'buyer_login' %}" style="display: inline;"> Login</a></span>
            	<input type="submit" class="btn" value="Sign up">
            </form>
        </div>
    </div>
    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username';
form_fields[2].placeholder='Email';
form_fields[3].placeholder='Enter password';
form_fields[4].placeholder='Re-enter Password';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</body>
</html>
