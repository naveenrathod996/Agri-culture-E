<!DOCTYPE html>
<html>
<head>
	<title>Buyer Login</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/log.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'images/wave.png' %}" alt="">
	<div class="container">
		<div class="img">
			<img src="{% static 'images/buyer.png' %}">
		</div>
		<div class="login-content">
			<form action="" method="POST">
        	{% csrf_token %}
				<img src="{% static 'images/avatar.svg' %}">
				<h2 class="title"><span style="color: #38d39f;">consumer</span><span style="color: #2c2c54"> Login</span></h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i style="color: #38d39f;" class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" name="username">
           		   </div>
                </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i style="color: #38d39f;" class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" name="password">
            	   </div>
            	</div>

				{% for message in messages %}
					<div style="border: 1px solid grey; border-radius: 5px; background-color: #2c2c54;">
						<p style="font-size: small; color: #41f51d;">{{message}}</p>
					</div>
				{% endfor %}


				<span style="font-size: small; text-align: right;">Don't have an account? <a href="{% url 'buyer_register' %}" style="display: inline;">Sign up</a></span>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
	//We start indexing at one because CSRF_token is considered and input field 
	*/

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder='Username';
	form_fields[2].placeholder='Password';


	for (var field in form_fields){	
	form_fields[field].className += ' form-control'
	}
	</script>
</body>
</html>
